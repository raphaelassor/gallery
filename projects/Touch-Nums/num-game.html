<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>touch-num game </title>
</head>

<body onload="init()" >

    </table>

    <button class="size button" onclick="reset()">Start Again! </button>
  </div>

        




<script src="js/util.js"></script>
